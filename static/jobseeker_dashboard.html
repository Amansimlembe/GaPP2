<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - GaPP2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Job Seeker Dashboard</h2>
        <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>

        <h3>Available Jobs</h3>
        <div id="jobList" class="mb-4"></div>

        <h3>Messages</h3>
        <div id="chatList" class="mb-3"></div>
        <div id="messages" class="border p-3 mb-3" style="height: 200px; overflow-y: scroll;"></div>
        <form id="messageForm">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message">
                <input type="hidden" id="recipientId">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://gapp2-znqj.onrender.com';
        let socket;

        async function loadDashboard() {
            const response = await fetch(`${baseUrl}/jobseeker/dashboard`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.detail || 'Failed to load dashboard');

            const userId = data.user_id;
            localStorage.setItem('userId', userId);
            document.getElementById('jobList').innerHTML = data.jobs.map(job => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${job.title}</h5>
                        <p class="card-text">${job.description}</p>
                        <button class="btn btn-primary" onclick="applyForJob(${job._id})">Apply</button>
                    </div>
                </div>
            `).join('');

            const wsUrl = window.location.hostname === 'localhost' ? `ws://localhost:8000/ws/${userId}` : `wss://gapp2-znqj.onrender.com/ws/${userId}`;
            socket = new WebSocket(wsUrl);
            socket.onopen = () => console.log(`Connected to WebSocket as ${userId}`);
            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                appendMessage(message);
            };
            socket.onerror = (error) => console.error('WebSocket error:', error);
            socket.onclose = () => console.log('WebSocket closed');

            loadChatList(userId);
        }

        async function loadChatList(userId) {
            const response = await fetch(`${baseUrl}/chat_list`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const chatList = await response.json();
            document.getElementById('chatList').innerHTML = chatList.map(chat => `
                <button class="btn btn-outline-primary mb-2" onclick="loadMessages(${chat.user_id})">${chat.email || chat.company_name} (${chat.unread} unread)</button>
            `).join('');
        }

        async function loadMessages(recipientId) {
            document.getElementById('recipientId').value = recipientId;
            const response = await fetch(`${baseUrl}/messages/${recipientId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const messages = await response.json();
            document.getElementById('messages').innerHTML = messages.map(m => `
                <p>${m.sender_id === parseInt(localStorage.getItem('userId')) ? 'You' : 'Them'}: ${m.content} (${new Date(m.sent_at).toLocaleString()})</p>
            `).join('');
        }

        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${message.sender_id === parseInt(localStorage.getItem('userId')) ? 'You' : 'Them'}: ${message.content} (${new Date(message.sent_at).toLocaleString()})</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const content = document.getElementById('messageInput').value;
            const recipientId = document.getElementById('recipientId').value;
            if (socket && content && recipientId) {
                socket.send(JSON.stringify({ recipient_id: recipientId, content }));
                document.getElementById('messageInput').value = '';
            }
        });

        async function applyForJob(jobId) {
            const response = await fetch(`${baseUrl}/jobseeker/apply`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ job_id: jobId })
            });
            const data = await response.json();
            alert(data.message);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        window.onload = () => {
            if (!token) window.location.href = 'login.html';
            else loadDashboard().catch(err => alert(err.message));
        };
    </script>
</body>
</html>
