<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard - GaPP2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; display: flex; height: 100vh; }
        .sidebar { width: 250px; background: #075e54; color: white; padding: 20px; }
        .sidebar .tab { padding: 15px; cursor: pointer; }
        .sidebar .tab:hover, .sidebar .tab.active { background: #128c7e; }
        .content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .whatsapp-container { height: 100%; display: flex; }
        .chat-list { width: 350px; background: #fff; border-right: 1px solid #e5e5e5; overflow-y: auto; }
        .chat-card { padding: 15px; border-bottom: 1px solid #e5e5e5; display: flex; align-items: center; cursor: pointer; }
        .chat-card:hover { background: #f0f0f0; }
        .profile-pic { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .chat-preview { flex-grow: 1; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #ece5dd; }
        .chat-header { padding: 10px; background: #075e54; color: white; display: flex; align-items: center; }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .chat-body { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .message { max-width: 60%; margin: 10px; padding: 10px; border-radius: 8px; position: relative; }
        .message.sent { background: #dcf8c6; align-self: flex-end; }
        .message.received { background: #fff; align-self: flex-start; }
        .message small { font-size: 10px; color: #666; position: absolute; bottom: -15px; right: 5px; }
        .message-input { padding: 10px; background: #fff; display: flex; align-items: center; }
        .message-input input[type="text"] { flex-grow: 1; padding: 10px; border: none; border-radius: 20px; margin-right: 10px; }
        .message-input button { background: #075e54; color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; }
        .attach-btn { background: none; border: none; font-size: 20px; cursor: pointer; margin-right: 10px; }
        .subtabs { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #e5e5e5; }
        .subtab { cursor: pointer; padding: 10px; }
        .subtab.active { color: #075e54; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="tab" onclick="showTab('dashboard')">Dashboard</div>
        <div class="tab" onclick="showTab('jobs')">Jobs</div>
        <div class="tab active" onclick="showTab('gchat')">G.Chat</div>
        <div class="tab" onclick="showTab('profile')">Profile</div>
        <div class="tab" onclick="logout()">Logout</div>
    </div>
    <div class="content">
        <div id="dashboard" class="tab-content">
            <h2>Job Seeker Dashboard</h2>
            <div id="jobList"></div>
        </div>
        <div id="jobs" class="tab-content">
            <h2>Available Jobs</h2>
            <div id="availableJobs"></div>
        </div>
        <div id="gchat" class="tab-content active">
            <div class="whatsapp-container">
                <div class="chat-list" id="chatList"></div>
                <div class="chat-area" id="chatArea">
                    <div class="chat-header" id="chatHeader"></div>
                    <div class="chat-body" id="messages"></div>
                    <div class="message-input">
                        <button class="attach-btn" onclick="document.getElementById('mediaInput').click()">ðŸ“Ž</button>
                        <input type="file" id="mediaInput" accept="image/*,audio/*,video/*" style="display: none;">
                        <input type="text" id="messageInput" placeholder="Type a message" oninput="showTyping()">
                        <button onclick="sendMessage()">âž¤</button>
                    </div>
                </div>
            </div>
            <div class="subtabs">
                <div class="subtab active" onclick="showSubTab('chats')">Chats</div>
                <div class="subtab" onclick="showSubTab('calls')">Calls</div>
                <div class="subtab" onclick="showSubTab('status')">Status</div>
                <div class="subtab" onclick="showSubTab('settings')">Settings</div>
            </div>
        </div>
        <div id="profile" class="tab-content">
            <h2>Profile</h2>
            <form id="cvForm">
                <input type="file" id="cv" accept=".pdf">
                <button type="submit">Upload CV</button>
            </form>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userIdRole = params.get('user_id');
        const [userId, role] = userIdRole.split(':').map(Number);
        let socket;

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
            if (tabId === 'dashboard') loadDashboard();
            if (tabId === 'jobs') loadJobs();
            if (tabId === 'gchat') loadChats();
        }

        function showSubTab(tabId) {
            document.querySelectorAll('.subtab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.subtab[onclick="showSubTab('${tabId}')"]`).classList.add('active');
            if (tabId === 'chats') loadChats();
            if (tabId === 'calls') loadCalls();
            if (tabId === 'status') loadStatus();
            if (tabId === 'settings') loadSettings();
        }

        async function loadDashboard() {
            const resp = await fetch(`/jobseeker/dashboard?user_id=${userId}:${role}`);
            const data = await resp.json();
            document.getElementById('jobList').innerHTML = data.jobs.map(job => `
                <div><h3>${job.title}</h3><p>${job.description}</p></div>
            `).join('');
        }

        async function loadJobs() {
            const resp = await fetch(`/jobseeker/dashboard?user_id=${userId}:${role}`);
            const data = await resp.json();
            document.getElementById('availableJobs').innerHTML = data.jobs.map(job => `
                <div><h3>${job.title}</h3><p>${job.description}</p><button onclick="apply(${job.id})">Apply</button></div>
            `).join('');
        }

        async function loadChats() {
            socket = new WebSocket(`wss://${window.location.host}/ws/${userId}`);
            socket.onmessage = handleMessage;
            const resp = await fetch(`/chat_list?user_id=${userId}:${role}`);
            const chats = await resp.json();
            document.getElementById('chatList').innerHTML = chats.map(chat => `
                <div class="chat-card" onclick="loadMessages(${chat.user_id})">
                    <img src="${chat.profile_pic}" class="profile-pic">
                    <div class="chat-preview">
                        <strong>${chat.name}</strong>
                        <p>${chat.last_message}</p>
                        <small>${new Date(chat.last_time).toLocaleTimeString()}</small>
                    </div>
                </div>
            `).join('');
        }

        async function loadMessages(recipientId) {
            localStorage.setItem('chatTarget', recipientId);
            const resp = await fetch(`/messages/${recipientId}?user_id=${userId}:${role}`);
            const messages = await resp.json();
            const recipient = await fetchUser(recipientId);
            document.getElementById('chatHeader').innerHTML = `
                <img src="${recipient.profile_pic}">
                <div>
                    <strong>${recipient.name}</strong>
                    <small>Last seen: ${recipient.last_seen ? new Date(recipient.last_seen).toLocaleString() : 'Offline'}</small>
                </div>
                <button onclick="startCall('voice')">ðŸ“ž</button>
                <button onclick="startCall('video')">ðŸ“¹</button>
            `;
            document.getElementById('messages').innerHTML = messages.map(m => `
                <div class="message ${m.sender_id === userId ? 'sent' : 'received'}">
                    ${m.message_type === 'text' ? m.content :
                      m.message_type === 'image' ? `<img src="${m.content}" style="max-width: 200px;">` :
                      m.message_type === 'audio' ? `<audio controls src="${m.content}"></audio>` :
                      m.message_type === 'video' ? `<video controls src="${m.content}" style="max-width: 200px;"></video>` : '[File]'}
                    <small>${new Date(m.sent_at).toLocaleTimeString()} ${m.read_at ? 'âœ”âœ”' : m.delivered_at ? 'âœ”' : ''}</small>
                </div>
            `).join('');
        }

        async function fetchUser(userId) {
            const resp = await fetch(`/user/${userId}?user_id=${userId}:${role}`);
            return await resp.json();
        }

        function handleMessage(event) {
            const msg = JSON.parse(event.data);
            if (msg.type === 'typing') document.getElementById('messages').innerHTML += `<p id="typing-${msg.from}">Typing...</p>`;
            else if (msg.type === 'stop_typing') document.getElementById(`typing-${msg.from}`)?.remove();
            else appendMessage(msg);
        }

        function appendMessage(msg) {
            if (msg.recipient_id === userId || msg.sender_id === userId) {
                document.getElementById('messages').innerHTML += `
                    <div class="message ${msg.sender_id === userId ? 'sent' : 'received'}">
                        ${msg.message_type === 'text' ? msg.content : `<${msg.message_type} src="${msg.content}" controls>`}
                        <small>${new Date(msg.sent_at).toLocaleTimeString()} ${msg.read_at ? 'âœ”âœ”' : msg.delivered_at ? 'âœ”' : ''}</small>
                    </div>`;
            }
        }

        async function sendMessage() {
            const target = localStorage.getItem('chatTarget');
            const input = document.getElementById('messageInput');
            const file = document.getElementById('mediaInput').files[0];
            const msg = { recipient_id: parseInt(target) };
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    msg.message_type = file.type.split('/')[0];
                    msg.content = reader.result;
                    socket.send(JSON.stringify(msg));
                    document.getElementById('mediaInput').value = '';
                };
                reader.readAsDataURL(file);
            } else if (input.value) {
                msg.message_type = 'text';
                msg.content = input.value;
                socket.send(JSON.stringify(msg));
                input.value = '';
            }
        }

        function showTyping() {
            const target = localStorage.getItem('chatTarget');
            if (target) socket.send(JSON.stringify({ type: 'typing', to: target }));
        }

        async function apply(jobId) {
            await fetch('/jobseeker/apply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ job_id: jobId, user_id: userId })
            });
            loadJobs();
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        document.getElementById('cvForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('cv', document.getElementById('cv').files[0]);
            await fetch('/jobseeker/update_cv', { method: 'POST', body: formData });
        });

        window.onload = () => showTab('gchat');
    </script>
</body>
</html>
