<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - GaPP2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Employer Dashboard</h2>
        <button class="btn btn-danger mb-3" onclick="logout()">Logout</button>

        <h3>Post a Job</h3>
        <form id="jobForm" class="mb-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="requirements" class="form-label">Requirements</label>
                <textarea class="form-control" id="requirements" required></textarea>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" required>
            </div>
            <div class="mb-3">
                <label for="employer_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="employer_email" required>
            </div>
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name">
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>

        <h3>Your Jobs</h3>
        <div id="jobList" class="mb-4"></div>

        <h3>Applications</h3>
        <div id="applications" class="mb-4"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://gapp2-znqj.onrender.com';

        async function loadDashboard() {
            const response = await fetch(`${baseUrl}/employer/dashboard`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.detail || 'Failed to load dashboard');

            document.getElementById('jobList').innerHTML = data.jobs.map(job => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${job.title}</h5>
                        <p class="card-text">${job.description}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('applications').innerHTML = data.applications.map(app => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">${app.job[0]?.title || 'Unknown Job'}</h5>
                        <p class="card-text">Applicant: ${app.jobseeker[0]?.email || 'Unknown'}</p>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const job = {
                user_id: parseInt(localStorage.getItem('userId')),
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                requirements: document.getElementById('requirements').value,
                deadline: document.getElementById('deadline').value,
                employer_email: document.getElementById('employer_email').value,
                company_name: document.getElementById('company_name').value
            };

            const response = await fetch(`${baseUrl}/employer/post_job`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(job)
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                loadDashboard();
            } else {
                alert(data.detail || 'Failed to post job');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        window.onload = () => {
            if (!token) window.location.href = 'login.html';
            else loadDashboard().catch(err => alert(err.message));
        };
    </script>
</body>
</html>
