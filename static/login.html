<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaPP Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3"><input type="text" class="form-control" id="email_or_phone" placeholder="Email or Phone" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/register.html" class="btn btn-link">Register</a>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('email_or_phone').value);
            formData.append('password', document.getElementById('password').value);
            const response = await fetch('https://gapp2-znqj.onrender.com/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                window.location.href = data.role === 1 ? '/employer_dashboard.html' : '/jobseeker_dashboard.html';
            } else {
                alert(data.detail);
            }
        });
    </script>
</body>
</html>
