<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaPP Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="mb-3"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
            <div class="mb-3"><input type="text" class="form-control" id="phone_number" placeholder="Phone Number" required></div>
            <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password" required></div>
            <div class="mb-3">
                <select class="form-control" id="role" required>
                    <option value="0">Job Seeker</option>
                    <option value="1">Employer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login.html" class="btn btn-link">Login</a>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = {
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone_number').value,
                password: document.getElementById('password').value,
                role: parseInt(document.getElementById('role').value)
            };
            const response = await fetch('http://localhost:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.access_token);
                window.location.href = data.role === 1 ? '/employer_dashboard.html' : '/jobseeker_dashboard.html';
            } else {
                alert(data.detail);
            }
        });
    </script>
</body>
</html>
